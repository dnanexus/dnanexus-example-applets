    - https://www.linkedin.com/company-beta/912957/
    - https://github.com/DNAnexus

# -----
# Build
# TODO by 09/15/17: Set a version of these gems, we no longer keep pace with github Jekyll

permalink: /:categories/:title/

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives
  - jekyll-extract-element

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - .gitignore
  - scripts/
  - log_temp_dir/
  - manual_posts/

collections:
  sets:


jekyll-archives:
  enabled: ['categories']

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      type: "sets"
    values:
      _hide_content: true
  -
    scope:
      path: "index.md"
    values:
      body_class: "show_hero_search"
      header: "DNAnexus Tutorials"
      header_blurb: "Developer walkthroughs and resources."
  -
    scope:
      path: "tutorials.html"
    values:
      body_class: "show_hero_search"
      header: "Tutorials"
      header_blurb: "App(let) development guides and walkthroughs."
  -
    scope:
      path: "example-applets.html"
    values:
      body_class: "show_hero_search"
      header: "Examples"
      header_blurb: "App(let) source code examples."
