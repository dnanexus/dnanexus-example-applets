<div class="snippet">
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a data-toggle="collapse" data-parent="#accordion" href="#{{ include.source }}">
					<h1 class="panel-title">{{ include.title }}</h1>
				</a>
			</div>
			<div id="{{ include.source }}" class="panel-collapse collapse">
				<div class="panel-body" id="{{ include.source }}">
					<p>{{ include.content }}</p>
				</div>
				<div><br>
					<a href="#{{ include.source }}"><i class="fa fa-chevron-up"></i> Section top</a>
					<span class="pull-right">
						<a href="{{ layout.source_dir }}{{include.source}}">Github sourcecode</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
